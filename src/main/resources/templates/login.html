<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout_simple :: ~{body}}">
<body>
  <div class="simple-container">
    <th:block th:fragment="content">
      <th:block th:with="title='Login'"></th:block>

      <div class="auth-box">
          <h1 class="auth-title">EliteWheels</h1>
          <h2>Login do Vendedor</h2>

          <form th:action="@{/login}" method="post" class="auth-form">
              <div class="form-field">
                  <label for="username-id">Nome:</label>
                  <input type="text" id="username-id" name="username" required>
              </div>
              
              <div class="form-field">
                  <label for="password-id">Senha:</label>
                  <input type="password" id="password-id" name="password" required>
              </div>
              
              <button type="submit" class="btn-auth">Entrar</button>
              
              <div class="auth-link">
                  <a th:href="@{/cadastro}">Criar nova conta</a>
              </div>
          </form>
      </div>
    </th:block>
  </div>
</body>
</html>
