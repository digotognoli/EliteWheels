<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div th:if="${successMessage}" class="container">
    <div class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
</div>

<div class="container">
    <h2>Orçamento de Venda</h2>
    <form th:action="@{/venda/preparar}" method="post">
        
        <label for="comprador-nome">Nome do Comprador:</label>
        <input type="text" id="comprador-nome" name="nome" required><br>
        
        <label for="comprador-cpf">CPF do Comprador:</label>
        <input type="text" id="comprador-cpf" name="cpf" required><br>
        
        <label for="comprador-nascimento">Data de Nascimento:</label>
        <input type="date" id="comprador-nascimento" name="dataNascimento" required><br>
        
        <br>
        
        <label for="carro-codigo">Carro:</label>
        <select id="carro-codigo" name="carroCodigo" required>
            <option value="">Selecione o Carro</option>
            <option th:each="carro : ${carros}" th:value="${carro.codigo}" th:text="${carro.modelo}"></option>
        </select><br>

        <label for="valor-veiculo">Valor do Veículo (R$):</label>
        <input type="number" id="valor-veiculo" name="valorVeiculo" step="0.01" required><br>
        
        <button type="submit">Avançar para Venda</button>
    </form>
</div>
</body>
</html>
